<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Studio Zerance, l'agence d'experts Shopify en France</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">

    <link rel="shortcut icon" href="#">
    <!-- Styles -->
      <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/bootstrap-grid.min.css">
      <link rel="stylesheet" href="css/styles.css">
    <!-- end -->

  <body>
    <div id="app">
      <header class="header container">
        <div class="header__content row d-flex justify-content-end align-items-center">
          <a href="/"><img class="header__logo" src="img/logo.png" alt="Logo Studio Zerane"></a>
          <nav class="header__nav">
            <ul class="d-flex align-items-center">
              <li v-for="item in navHeader">
                <a :href="item.link" class="header__navLink ft-navHeader">{{ item.name }}</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <section class="banner container">
        <div class="banner__content row d-flex flex-column justify-content-center align-items-center">
          <h2 class="banner__topTitle ft-topTitle">Since 2016</h2>
          <h1 class="banner__h1 ft-h1">&lt;We create from scratch amazing <span class="underline">Shopify/&gt;</span></h1>
        </div>
      </section>
      
    </div>

    <!-- Scripts -->
      <script src="js/vendor/modernizr-3.8.0.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
      <script src="js/app.min.js"></script>
    <!-- end -->
